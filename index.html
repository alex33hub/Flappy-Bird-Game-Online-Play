<body>
    <div class="game-container">
        <button id="sound-btn" class="sound-control" title="Toggle sound">üîä</button>
        <h1 class="game-title">Flappy Bird</h1>
        <div class="game-info">
            <div class="score-container">
                <span class="score-label">Score:</span>

                <span class="high-score-label">High Score:</span>
                <span id="high-score" class="high-score-value">0</span>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="controls">
            <button id="start-btn" class="control-btn">Start Game</button>
            <div class="mobile-controls">

    <!-- Audio elements -->

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

    <audio id="score-sound">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const startButton = document.getElementById('start-btn');
            const jumpButton = document.getElementById('jump-btn');
            const soundButton = document.getElementById('sound-btn');
            
            // Audio elements
            const bgMusic = document.getElementById('bg-music');
            const jumpSound = document.getElementById('jump-sound');
            const scoreSound = document.getElementById('score-sound');
            const hitSound = document.getElementById('hit-sound');
            
            // Sound control
            let soundEnabled = true;
            soundButton.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundButton.textContent = soundEnabled ? 'üîä' : 'üîá';
                if (soundEnabled) {
                    bgMusic.play().catch(e => console.log("Audio play error:", e));
                } else {
                    bgMusic.pause();
                }
            });
            
            // Set canvas size
            canvas.width = 400;
            canvas.height = 500;
            
            // Load images
            const birdImg = new Image();
            birdImg.src = 'https://iili.io/3jtuL0J.png';
            
            const pipeTopImg = new Image();
            pipeTopImg.src = 'https://iili.io/3jtuQUv.png';
            
            const pipeBottomImg = new Image();
            pipeBottomImg.src = 'https://iili.io/3jtuQUv.png'; 
            
            // Game variables
            let gameRunning = false;
            let score = 0;
            let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
            highScoreElement.textContent = highScore;
            
            // Bird properties
            const bird = {
                x: 100,
                y: canvas.height / 2,
                width: 34,
                height: 29,
                velocity: 0,
                gravity: 0.4,
                jumpForce: -8
            };
            
            // Pipes properties
            const pipes = [];
            const pipeWidth = 70;
            const pipeGap = 185;
            const pipeSpeed = 1.9;
            let pipeTimer = 0;
            const pipeInterval = 1800; // milliseconds
            
            // Game controls
            function jump() {
                if (!gameRunning) {
                    startGame();
                    return;
                }
                bird.velocity = bird.jumpForce;
                if (soundEnabled) {
                    jumpSound.currentTime = 0;
                    jumpSound.play().catch(e => console.log("Jump sound error:", e));
                }
            }
            
            // Event listeners
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    jump();
                }
            });
            
            canvas.addEventListener('click', jump);
            startButton.addEventListener('click', startGame);
            jumpButton.addEventListener('click', jump);
            
            // Start game function
            function startGame() {
                if (gameRunning) return;
                
                gameRunning = true;
                score = 0;
                scoreElement.textContent = score;
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipes.length = 0;
                pipeTimer = 0;
                startButton.textContent = 'Restart Game';
                
                // Start background music
                if (soundEnabled) {
                    bgMusic.currentTime = 0;
                    bgMusic.play().catch(e => console.log("Music play error:", e));
                }
                
                // Hide start button after game starts (on mobile)
                if (window.innerWidth <= 600) {
                    startButton.style.display = 'none';
                }
                
                // Start game loop
                gameLoop();
            }
            
            // Game loop
            function gameLoop(timestamp) {
                if (!gameRunning) return;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                ctx.fillStyle = '#4fc3f7';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update bird
                updateBird();
                
                // Update pipes
                updatePipes(timestamp);
                
                // Check collisions
                if (checkCollisions()) {
                    gameOver();
                    return;
                }
                
                // Draw everything
                drawPipes();
                drawBird();
                drawGround();
                
                // Continue loop
                requestAnimationFrame(gameLoop);
            }
            
            // Update bird position
            function updateBird() {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // Keep bird within canvas bounds
                if (bird.y < 0) {
                    bird.y = 0;
                    bird.velocity = 0;
                }
            }
            
            // Update pipes
            function updatePipes(timestamp) {
                // Add new pipes
                if (!pipeTimer) pipeTimer = timestamp;
                if (timestamp - pipeTimer > pipeInterval) {
                    addPipe();
                    pipeTimer = timestamp;
                }
                
                // Move pipes and check if passed
                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= pipeSpeed;
                    
                    // Check if bird passed the pipe
                    if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                        pipes[i].passed = true;
                        score++;
                        scoreElement.textContent = score;
                        if (soundEnabled) {
                            scoreSound.currentTime = 0;
                            scoreSound.play().catch(e => console.log("Score sound error:", e));
                        }
                    }
                    
                    // Remove pipes that are off screen
                    if (pipes[i].x + pipeWidth < 0) {
                        pipes.splice(i, 1);
                    }
                }
            }
            
            // Add new pipe
            function addPipe() {
                const minHeight = 50;
                const maxHeight = canvas.height - pipeGap - minHeight;
                const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
                
                pipes.push({
                    x: canvas.width,
                    height,
                    passed: false
                });
            }
            
            // Check collisions
            function checkCollisions() {
                // Check if bird hit the ground or ceiling
                if (bird.y + bird.height > canvas.height || bird.y < 0) {
                    return true;
                }
                
                // Check pipe collisions
                for (const pipe of pipes) {
                    if (
                        bird.x + bird.width > pipe.x && 
                        bird.x < pipe.x + pipeWidth && 
                        (bird.y < pipe.height || bird.y + bird.height > pipe.height + pipeGap)
                    ) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Game over
            function gameOver() {
                gameRunning = false;
                
                // Play hit sound
                if (soundEnabled) {
                    hitSound.currentTime = 0;
                    hitSound.play().catch(e => console.log("Hit sound error:", e));
                    bgMusic.pause();
                }
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('flappyBirdHighScore', highScore);
                }
                
                // Show start button again on mobile
                if (window.innerWidth <= 600) {
                    startButton.style.display = 'block';
                }
            }
        
            // Drawing functions
            function drawBird() {
                if (birdImg.complete) {
                    // Draw bird image with rotation based on velocity
                    ctx.save();
                    ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
                    const rotation = Math.min(Math.max(bird.velocity * 3, -30), 30);
                    ctx.rotate(rotation * Math.PI / 180);
                    ctx.drawImage(birdImg, -bird.width/2, -bird.height/2, bird.width, bird.height);
                    ctx.restore();
                } else {
                    // Fallback if image not loaded
                    ctx.fillStyle = '#FFEB3B';
                    ctx.beginPath();
                    ctx.arc(bird.x + bird.width / 2, bird.y + bird.height / 2, bird.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function drawPipes() {
                for (const pipe of pipes) {
                    if (pipeTopImg.complete && pipeBottomImg.complete) {
                        // Top pipe (flipped vertically)
                        ctx.save();
                        ctx.translate(pipe.x, pipe.height);
                        ctx.scale(1, -1);
                        ctx.drawImage(pipeTopImg, 0, 0, pipeWidth, pipe.height);
                        ctx.restore();
                        
                        // Bottom pipe
                        ctx.drawImage(pipeBottomImg, pipe.x, pipe.height + pipeGap, pipeWidth, canvas.height - pipe.height - pipeGap);
                    } else {
                        // Fallback if images not loaded
                        ctx.fillStyle = '#4CAF50';
                        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.height);
                        ctx.fillRect(pipe.x, pipe.height + pipeGap, pipeWidth, canvas.height - pipe.height - pipeGap);
                    }
                }
            }
            
            function drawGround() {
                ctx.fillStyle = '#8D6E63';
                ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 600) {
                    startButton.style.display = 'block';
                } else if (gameRunning) {
                    startButton.style.display = 'none';
                }
            });
        });
    </script>
